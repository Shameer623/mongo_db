<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Details</title>
</head>
<body>
    <h1>Employee Details</h1>
    <p>Employee ID: <span th:text="${employee.employeeId}"></span></p>
    <p>Employee Name: <span th:text="${employee.employeeName}"></span></p>
    <p>Employee Email: <span th:text="${employee.employeeEmail}"></span></p>
    <p>Location: <span th:text="${employee.location}"></span></p>
</body>
</html>
